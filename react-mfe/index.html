<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    <script type="module">
      const isDev = import.meta.env.DEV;
      if (isDev) {
        const newMfe = document.createElement('new-mfe');
        newMfe.options = {};
        document.getElementById('root').appendChild(newMfe);
      }
    </script>
  </body>
</html>
